<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <form>
    <h1>Formularios en HTML para registro de cliente</h1><hr>
    <label for="">Nombre del cliente:</label>
    <input type="text" name="nombre" placeholder="Teclea tu nombre" value="Andrea Salas Beltrán"><br><br>

    <label for="">Edad:</label>
    <input type="number" placeholder="Teclea tu edad"><br><br>

    <label for="">Fecha de nacimiento:</label>
    <input type="date" name="fecha_nacimiento" id=""><br><br>

    <label for="">Escuela:</label>
    <select name="" id="">
        <option value="">Selecciona una escuela</option>
        <option value="CETis 107">CETis 107</option>
        <option value="CBTIS">CBTIS</option>
        <option value="UAS">UAS</option>
        </select><br><br>

        <label for="">Color favorito:</label>
        <input type="color"><br><br>

        <label for="">Sexo:</label><br>
        <input type="radio" name="sexo"> Masculino
        <input type="radio" name="sexo"> Femenino
        <input type="radio" name="sexo"> Otro <br><br>

        <label for="">Hobbies:</label><br>
        <input type="checkbox" name="Hobbies">Escuchar música<br>
        <input type="checkbox" name="Hobbies">Practicar deporte<br>
        <input type="checkbox" name="Hobbies">Leer libros<br><br>

        <label for="">Comentarios:</label><br>
        <textarea name="" id="" cols="" rows="" placeholder="Comentarios"></textarea><br><br>

        <label for="">Selecciona una foto:</label>
        <input type="file"><br><br>

        <input type="submit" value="Guardar cliente">
    </form>
</body>
</html>
